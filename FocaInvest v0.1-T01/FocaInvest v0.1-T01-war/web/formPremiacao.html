<!DOCTYPE html>
<html>
<head>
    <title>PREMIAÇÃO</title>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
<form class="form-horizontal">
<fieldset>

 
<!-- Form Name -->
<legend>PREMIAÇÃO</legend>
</div>
<!-- Campo Nome do evento-->
<div class="control-group">
  <label class="control-label">Nome</label>
  <div class="controls">
    <input id="nome" name="nome" type="text"  class="input-xxlarge" required>
</div>
</div>

<!-- Campo qtd pessoas-->
<div class="control-group">
  <label class="control-label">Pontos</label>
  <div class="controls">
    <input id="pessoas" name="pessoas" type="text" class="input-mini" required disabled>
</div>
</div>
</div>
<!-- Campo data-->
<div class="control-group">
  <label class="control-label">Pontos para o brinde</label>
  <div class="controls">
    <input id="data" name="data" type="text" class="input-mini" required>
</div>
</div>

<!-- Button -->
<div class="control-group">
  <div class="controls">
    <button id="btnCadastrar" name="btnCadastrar" class="btn btn-success">Cadastrar</button>
	<button id="btnCadastrar" name="btnCadastrar" class="btn btn-success">Alterar</button>
  </div>
</div>
 
</fieldset>
</form>
 
</body>
</html>
